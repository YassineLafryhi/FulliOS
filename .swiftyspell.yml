languages:
  - en

excludePatterns:
  - \b[0-9a-fA-F]{6}\b
  - \bhttps?:\/\/[^\s]+\b
  - ^[a-z]+(\.[a-z]+)+$

excludeFiles:
  - Constants.swift

excludeDirectories:
  - Tuist/.build
  - Derived
  - Pods
  - FulliOS/Sources/Generated

ignoreList:
  - FulliOS
  - Fulli
  - tuist
  - lhs
  - rhs
  - uid
  - lproj
  - rgb
  - img
  - interactor
  - Kotlin
  - Ocr
  - ar
  - sm
  - ci
  - Alamofire
  - deinit
  - Moya
  - cancellables
  - ws
  - nfc
